name: Deploy Branding website to s3

on:
  push:
    branches:
      - pp/main
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '22'
  AWS_S3_BUCKET: talentpulse-branding-website
  AWS_CLOUDFRONT_DISTRIBUTION_ID: EG74CEFFGTG1

jobs:
  deploy:
    name: Deploy to AWS S3 + CloudFront
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current branch: $BRANCH_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::147156689141:role/talent-pulse-staging-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "ðŸš€ Deploying to S3 bucket: ${{ env.AWS_S3_BUCKET }}"
          echo "ðŸ“¦ Branch: ${{ steps.branch.outputs.branch_name }}"
          echo "ðŸ”¨ Commit: ${{ github.sha }}"
          
          aws s3 sync dist/ s3://${{ env.AWS_S3_BUCKET }}/ \
            --delete
          
          echo "âœ… Deployment to S3 completed successfully!"

      - name: Invalidate CloudFront cache
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache for distribution: ${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "ðŸ“¦ Branch: ${{ steps.branch.outputs.branch_name }}"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "âœ… CloudFront cache invalidation created: $INVALIDATION_ID"
          echo "â³ Cache invalidation may take 5-15 minutes to complete"

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ steps.branch.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Bucket** | \`${{ env.AWS_S3_BUCKET }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront Distribution** | \`${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Region** | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "â³ CloudFront cache invalidation in progress..." >> $GITHUB_STEP_SUMMARY

